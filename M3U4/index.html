<head>

<body>
    <div class="bloque1">Red</div>
    <div class="bloque2">Green</div>
    <div class="bloque3">Blue</div>
    <script>
        const item1 = document.querySelector('.bloque1');
        const body = document.querySelector('body')
        item1.addEventListener('click', function Red(){
            body.style.backgroundColor = 'red';
        });
        const item2 = document.querySelector('.bloque2');
        item2.addEventListener('click', function Green(){
            body.style.backgroundColor = 'Green';
        });
        const item3 = document.querySelector('.bloque3');
        item3.addEventListener('click', function Blue(){
            body.style.backgroundColor = 'Blue';
        });
    </script>
</body>
