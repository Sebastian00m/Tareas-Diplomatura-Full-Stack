<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form name="formu">
        <textarea name="text" id="text" cols="30" rows="10" oninput="contChar()"></textarea><br>
        <label for="charac">Caracteres :</label><span id="charac"></span>
    </form>
    
    <script>
        function contChar(){
            let text = document.formu.text.value;
            document.getElementById('charac').innerText = text.length;
        }
    </script>
</body>
</html>
