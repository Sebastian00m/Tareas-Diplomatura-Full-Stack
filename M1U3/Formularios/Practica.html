<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario Tipo 1</h1>
    <form action="">
        <p>
            <label for="">Nombre</label>
            <input type="text">
        </p>
        <p>
            <label for="">Contraseña</label>
            <input type="text">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    <h2>Formulario Tipo 2</h2>
    <form action="">
        <p>
            <label for="nom">Nombre</label>
            <input type="text" name="nombre">
        </p>
        <p>
            <input type="text" name="apellido" placeholder="apellido">
        </p>
        <p>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass">
        </p>
        <label for="sexo">Sexo</label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="hombre">
                <label>Hombre</label>
            </li>
            <li>
                <input type="radio" name="sexo" value="mujer">
                <label>mujer</label>
            </li>
        </ul>
        <label>Hobbies</label>
        <ul>
            <li>
                <input type="chekbox" name="hobbies[]" value="bailar" id="bailar">
                <label for="bailar">Bailar</label>
            </li>
            <li>
                <input type="chekbox" name="hobbies[]" value="cantar" id="cantar">
                <label for="cantar">Cantar</label>
            </li>
            <li>
                <input type="chekbox" name="hobbies[]" value="nadar" id="nadar">
                <label for="nadar">Nadar</label>
            </li>
            <li>
                <input type="chekbox" name="hobbies[]" value="correr" id="correr">
                <label for="correr">Correr</label>
            </li>
        </ul>
        <p>
            <label for="titulo">Titulo</label>
            <select name="titulo">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for="comentarios">Comentarios</label>
            <textarea name="comantarios"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>
</html>
